          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2.5"
          d="M16 2 2 16M2 2l14 14"
        />

    </button>
    <div class="modal-card"></div>

      Ð¡ongratulations! You have added the book to the shopping list. To delete,
